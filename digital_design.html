<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Game Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        /* Inline CSS for demonstration purposes */
        body {
            font-family: Arial, sans-serif;
            margin: 32px;
            padding: 24px;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

            nav ul li {
                display: inline;
                margin-right: 20px;
            }

                nav ul li a {
                    color: #fff;
                    text-decoration: none;
                }

        main {
            padding: 20px;
        }

        .game-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

            .game-card img {
                width: 100%;
                max-width: 200px;
                border-radius: 5px;
                margin-bottom: 10px;
            }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            .btn:hover {
                background-color: #0056b3;
            }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
        }

        .overlay-content {
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        .overlay a {
            padding: 8px;
            text-decoration: none;
            font-size: 36px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

            .overlay a:hover, .overlay a:focus {
                color: #f1f1f1;
            }

        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }

        @media screen and (max-height: 450px) {
            .overlay a {
                font-size: 20px
            }

            .overlay .closebtn {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }

        span {
            position: relative;
            top: 300px;
            right: 50px;
        }

        .grad{
            display: inline-block;
            height: 200px;
            width: 300px;
            border: solid black 3px;
            border-radius: 25%;

        }
        
    </style>
</head>
<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
            <a href="store.html">Games</a>
            <a href="">Digital Designs</a>
        </div>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <header>
        <h1>Digital Designs</h1>
    </header>
    <main>
        <section>
            <div class="grad" id="">
                
            </div>
            <label>Linear Gradient</label>

            <div class="grad" id="grad1">

            </div>
            <label>Radial Gradient</label>

            <div class="grad" id="grad2">

            </div>
            <label>Conic Gradient</label>
        </section>
        
        <section>
            <div class="grad" id="grad3">

            </div>
            <label>Linear Gradient</label>

            <div class="grad" id="grad4">

            </div>
            <label>Radial Gradient</label>

            <div class="grad" id="grad5">

            </div>
            <label>Conic Gradient</label>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 HTML Game Store. All rights reserved.</p>
    </footer>
    <script>
        // You can add JavaScript functionality here if needed
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
</body>
</html>
